spring.application.name=jochuckhub

# Import private properties (contains sensitive information)
spring.profiles.include=private

# MySQL Database Configuration
# Sensitive credentials (username, password) are in application-private.properties
spring.datasource.url=jdbc:mysql://localhost:3306/jochuckhub?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ?? 10?? ??? ???? ??? ??
resilience4j.circuitbreaker.instances.redisCacheBreaker.sliding-window-size=10
# ???? 50% ???? Open ??
resilience4j.circuitbreaker.instances.redisCacheBreaker.failure-rate-threshold=50
# Open ? Half-open ???? ?? ??
resilience4j.circuitbreaker.instances.redisCacheBreaker.wait-duration-in-open-state=10s
# 2? ???? slow-call? ??
resilience4j.circuitbreaker.instances.redisCacheBreaker.slow-call-duration-threshold=2s
# slow call ?? 50% ??? OPEN ??
resilience4j.circuitbreaker.instances.redisCacheBreaker.slow-call-rate-threshold=50

# ????
management.endpoints.web.base-path=/api/actuator
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled= true
management.health.retry.enabled= true
resilience4j.circuitbreaker.configs.default.registerHealthIndicator= true