spring.application.name=jochuckhub

# Import private properties (contains sensitive information)
spring.profiles.include=private

# MySQL Database Configuration
# Sensitive credentials (username, password) are in application-private.properties
spring.datasource.url=jdbc:mysql://localhost:3306/jochuckhub?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect



# acutator
management.endpoints.web.base-path=/api/actuator
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled= true
management.health.retry.enabled= true
resilience4j.circuitbreaker.configs.default.registerHealthIndicator= true

# retry ??
resilience4j.retry.instances.redisRetry.max-attempts=3
# ??? ?? (???)
resilience4j.retry.instances.redisRetry.wait-duration=500

# circuitbreaker
resilience4j.circuitbreaker.instances.redisCacheBreaker.sliding-window-size=3
resilience4j.circuitbreaker.instances.redisCacheBreaker.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.redisCacheBreaker.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.redisCacheBreaker.slow-call-duration-threshold=1s
resilience4j.circuitbreaker.instances.redisCacheBreaker.slow-call-rate-threshold=50